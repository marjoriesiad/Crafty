name: Déploiement VPS Crafty

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Cloner le repo
      uses: actions/checkout@v3

    - name: Préparer la clé SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 217.154.120.61 >> ~/.ssh/known_hosts

    - name: Se connecter au VPS et déployer Crafty
      run: |
        ssh root@217.154.120.61 << 'EOF'
          cd ~/skillcraft-stack/crafty
          git pull origin main
          docker compose down
          docker compose up -d --build
        EOF
