name: Déploiement VPS Crafty

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Cloner le dépôt
      uses: actions/checkout@v3

    - name: 🔐 Préparer la clé SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 217.154.120.61 >> ~/.ssh/known_hosts

    - name: 🚀 Connexion au VPS et déploiement
      run: |
        ssh root@217.154.120.61 << 'EOF'
          echo "📁 Accès au dossier Crafty"
          cd ~/skillcraft-stack/crafty || { echo "❌ Dossier non trouvé"; exit 1; }

          echo "🔄 Mise à jour du code"
          git pull origin main

          echo "🧱 Rebuild avec Docker"
          docker compose down
          docker compose up -d --build

          echo "✅ Déploiement terminé"
        EOF
